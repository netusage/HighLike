<!--The content below is only a placeholder and can be replaced.-->


  <div class="container" dir="rtl">
    <form class="form-horizontal" #search="ngForm" (ngSubmit)="FindPersons(search)">
      
      <div class="form-group row">
          <label class="col-sm-2" for="city">הזן עיר מגורים:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="personQuery.city" name="city" id="city">
          </div>
      </div>
      
      <div class="form-group row">
          <label class="col-sm-2" for="education">הזן השכלה:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="personQuery.education" name="education" id="education">
          </div>
      </div>
      <!-- Buttons Block -->
            <div class="form-group">
                <button type="reset" class="btn btn-default">בטל</button>
                <button type="submit" class="btn btn-primary">חפש</button>
            </div>
      <!-- <button (click)="FindPersonsForCity()" class="button">חפש</button> -->
    </form>
  </div>
