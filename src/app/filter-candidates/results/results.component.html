<table class="table" >
  <tr>
    <th style="text-align: right;">שם</th>
    <th style="text-align: right;">שם משפחה</th>
    <th style="text-align: right;">עיר מגורים</th>
    <th style="text-align: right;">השכלה</th>
    <th style="text-align: right;">חברה</th>
    <th style="text-align: right;">תפקיד</th>
    <th style="text-align: right;">נסיון בשנים</th>

  </tr>

  <tr *ngFor="let p of persons">    
    <td>  {{p.first_name}}  </td>
    <td>  {{p.last_name}}  </td>
    <td>  {{p.city}}  </td>
    <td>  {{p.education}}  </td>
    <td>  {{p.company}}  </td>
    <td>  {{p.position}}  </td>
    <td>  {{p.experience_years}}  </td>

  </tr>
</table>
